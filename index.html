<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #ff69b4; /* Darker pink background */
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height for centering */
            text-align: center; /* Center text */
        }

        h1 {
            margin: 20px 0; /* Space around the heading */
        }

        .buttons {
            margin-top: 20px; /* Space between text and buttons */
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        .floating-heart {
            position: absolute;
            font-size: 50px; /* Size of the hearts */
            animation: shake 0.7s infinite; /* Animation for shaking */
            pointer-events: none; /* Prevent interference with clicks */
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, -3px); }
            50% { transform: translate(3px, 3px); }
            75% { transform: translate(-3px, 3px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Accept My Apologies?</h1> <!-- Original question text -->
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const yesButton = document.getElementById('yes-btn');
        const messageDiv = document.getElementById('message');

        // Function to randomly position the "No" button
        function moveNoButton() {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Move the button when the mouse is over it or clicked
        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        yesButton.addEventListener('click', () => {
            messageDiv.textContent = "Thank you for accepting! Redirecting...";
            setTimeout(() => {
                window.location.href = 'emojis.html';
            }, 2000);
        });

        // Function to create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('span');
            heart.className = 'floating-heart';
            heart.textContent = '❤️'; // Heart symbol

            // Random position
            const randomX = Math.random() * 100; // Random horizontal position
            const randomY = Math.random() * 100; // Random vertical position
            heart.style.left = randomX + 'vw';
            heart.style.top = randomY + 'vh';

            document.body.appendChild(heart);

            // Remove heart after a duration
            setTimeout(() => {
                heart.remove();
            }, 1000); // Adjust duration as needed
        }

        // Create hearts at a faster interval
        setInterval(createFloatingHeart, 200); // Create a heart every 300 milliseconds
    </script>
</body>
</html>
