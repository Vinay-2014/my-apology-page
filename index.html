<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* For absolute positioning of raindrops */
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Positioning context for child elements */
            z-index: 2; /* Keep text above raindrops */
        }

        h1 {
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
            height: 100px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
        }

        #yes-btn {
            left: 20%;
        }

        #no-btn {
            left: 60%;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        .floating-emoji {
            position: absolute;
            font-size: 50px;
            animation: shake 0.7s infinite;
            pointer-events: none;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, -3px); }
            50% { transform: translate(3px, 3px); }
            75% { transform: translate(-3px, 3px); }
            100% { transform: translate(0, 0); }
        }

        /* Confetti style */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: fall 1s forwards ease-out;
        }

        @keyframes fall {
            to {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Rain style */
        .raindrop {
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Rose style */
        .rose {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Accept My Apologies?</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const yesButton = document.getElementById('yes-btn');
        const messageDiv = document.getElementById('message');
        const buttonContainer = document.querySelector('.buttons');

        const minimumDistance = 100; // Minimum distance in pixels

        // Function to randomly position the "No" button with distance from "Yes" button
        function moveNoButton() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const yesRect = yesButton.getBoundingClientRect();
            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;

            let randomX, randomY, distance;

            do {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;

                // Calculate distance from the "Yes" button
                distance = Math.sqrt(
                    Math.pow(randomX - (yesRect.left - containerRect.left), 2) +
                    Math.pow(randomY - (yesRect.top - containerRect.top), 2)
                );
            } while (distance < minimumDistance);

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        // Function to create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`; 
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 20}vh`;

                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 1000);
            }
        }

        yesButton.addEventListener('click', () => {
            messageDiv.textContent;
            messageDiv.classList.remove('hidden');
            createConfetti();
            setTimeout(() => {
                window.location.href = 'emojis.html';
            }, 1000);
        });

        function createFloatingEmoji() {
            const emoji = document.createElement('span');
            emoji.className = 'floating-emoji';

            // Random sad emoji
            const emojis = ['ðŸ˜¢', 'ðŸ˜ž', 'ðŸ˜”', 'ðŸ˜Ÿ', 'ðŸ˜©'];
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            emoji.style.left = randomX + 'vw';
            emoji.style.top = randomY + 'vh';

            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 1000);
        }

        setInterval(createFloatingEmoji, 200);

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.top = '-20px';
            raindrop.style.height = Math.random() * 10 + 15 + 'px';

            document.body.appendChild(raindrop);

            const duration = Math.random() * 2 + 1;
            raindrop.style.animationDuration = duration + 's';

            setTimeout(() => {
                raindrop.remove();
            }, duration * 1000);
        }

        setInterval(createRaindrop, 200);

        function createRose() {
            const rose = document.createElement('span');
            rose.className = 'rose';
            const roses = ['ðŸŒ¹', 'ðŸŒ·', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ¼', 'ðŸŒ¸'];
            rose.textContent = roses[Math.floor(Math.random() * roses.length)];

            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.bottom = '60px';

            document.body.appendChild(rose);

            setTimeout(() => {
                rose.remove();
            }, 4000);
        }

        setInterval(createRose, 1000);
    </script>
</body>
</html>
